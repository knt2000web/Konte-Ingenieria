<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - KONTE Ingeniería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .qr-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
        }
        
        .qr-container {
            position: relative;
            display: inline-block;
        }
        
        #qrcode {
            max-width: 300px;
            max-height: 300px;
        }
        
        .helmet-logo {
            position: absolute;
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .text-below {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-download {
            background: #667eea;
            color: white;
        }
        
        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-print {
            background: #764ba2;
            color: white;
        }
        
        .btn-print:hover {
            background: #6a418f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(118, 75, 162, 0.4);
        }
        
        .info-text {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
        
        @media print {
            body {
                background: white;
                display: block;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            
            .button-group,
            .info-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KONTE - Ingeniería</h1>
            <p>Construcción, Consultoría y Tecnología</p>
        </div>
        
        <div class="qr-wrapper">
            <div class="qr-container">
                <img id="qrcode" alt="QR Code">
                <div class="helmet-logo">
                    <svg width="70" height="70" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Casco de ingeniero moderno con estilo geométrico -->
                        <!-- Dome (cupla) superior -->
                        <path d="M 60 80 Q 60 40 100 30 Q 140 40 140 80" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Vertical stripe (franja central) -->
                        <rect x="95" y="35" width="10" height="50" fill="none" stroke="#333" stroke-width="6" rx="3"/>
                        <!-- Side vertical stripes -->
                        <rect x="75" y="45" width="8" height="40" fill="none" stroke="#333" stroke-width="5" rx="2.5"/>
                        <rect x="117" y="45" width="8" height="40" fill="none" stroke="#333" stroke-width="5" rx="2.5"/>
                        <!-- Brim (visera) -->
                        <rect x="40" y="80" width="120" height="20" rx="10" fill="#333"/>
                        <!-- Chin strap curves (corbata) -->
                        <path d="M 50 100 Q 45 120 50 140" fill="none" stroke="#4DB8C4" stroke-width="10" stroke-linecap="round"/>
                        <path d="M 150 100 Q 155 120 150 140" fill="none" stroke="#4DB8C4" stroke-width="10" stroke-linecap="round"/>
                        <!-- Bottom connection -->
                        <path d="M 65 155 Q 100 165 135 155" fill="none" stroke="#4DB8C4" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Connector pieces -->
                        <circle cx="65" cy="155" r="8" fill="#4DB8C4"/>
                        <circle cx="135" cy="155" r="8" fill="#4DB8C4"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="text-below">
            KONTE - Ingeniería
        </div>
        
        <div class="button-group">
            <button class="btn-download" onclick="downloadQR()">Descargar PNG</button>
            <button class="btn-print" onclick="printQR()">Imprimir</button>
        </div>
        
        <div class="info-text">
            Escanea para visitar nuestro sitio web
        </div>
    </div>
    
    <script>
        // Generate QR Code using QR Server API
        const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://konte-ingenieria.vercel.app';
        document.getElementById('qrcode').src = qrUrl;
        
        function downloadQR() {
            const link = document.createElement('a');
            link.download = 'QR_KONTE_Ingenieria.png';
            link.href = qrUrl;
            link.click();
        }
        
        function printQR() {
            window.print();
        }
    </script>
</body>
</html>
