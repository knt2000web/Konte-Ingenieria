<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - KONTE Ingeniería</title>
    
    <!-- qrcode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #003399;
            --white: #ffffff;
            --gray-light: #f5f7fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(0, 51, 153, 0.05);
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 1.75rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            text-transform: uppercase;
        }

        .header p {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 8px;
            margin-bottom: 32px;
        }

        #qr-wrapper {
            position: relative;
            display: inline-block;
            background: white;
            padding: 16px;
            border-radius: 20px;
            border: 2px solid #f1f5f9;
        }

        #qrcode {
            width: 280px;
            height: 280px;
        }

        /* Ocultamos el canvas original de qrcodejs para mostrar el nuestro procesado si fuera necesario, 
           pero qrcodejs pone un canvas y un img dentro. Trabajaremos sobre el canvas directamente. */
        #qrcode img {
            display: none !important;
        }

        .brand-text {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.35rem;
            margin-top: 24px;
            letter-spacing: -0.01em;
        }

        .buttons {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #002266;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 51, 153, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 51, 153, 0.05);
            transform: translateY(-2px);
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>KONTE</h1>
            <p>Infraestructura & Ingeniería</p>
        </div>

        <div id="qr-wrapper">
            <div id="qrcode"></div>
        </div>

        <div class="brand-text">Konte - Ingenieria</div>

        <div class="buttons">
            <button id="download-btn" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Descargar Código QR
            </button>
            <a href="https://konte-ingenieria.vercel.app/" target="_blank" class="btn btn-secondary">
                Ver Sitio Web Oficial
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const url = "https://konte-ingenieria.vercel.app/";
            const qrSize = 280;
            const logoSize = 74; // Un poco más grande para el margen blanco

            // 1. Generar QR base
            const qrcodeContainer = document.getElementById("qrcode");
            const qrcode = new QRCode(qrcodeContainer, {
                text: url,
                width: qrSize,
                height: qrSize,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H // Nivel alto para soportar el logo central
            });

            // 2. Esperar un instante a que se renderice y procesar el Canvas
            setTimeout(() => {
                const canvas = qrcodeContainer.querySelector('canvas');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // 3. Dibujar fondo blanco para el logo (Círculo o Cuadrado)
                ctx.fillStyle = "#ffffff";
                // Dibujamos un círculo blanco de fondo
                ctx.beginPath();
                ctx.arc(centerX, centerY, logoSize / 2, 0, Math.PI * 2);
                ctx.fill();

                // 4. Dibujar el Casco de Ingeniero (SVG path)
                // Usamos un color azul para el casco para que destaque
                ctx.fillStyle = "#003399";
                
                // Path simplificado de un casco de seguridad
                const helmetPath = new Path2D("M256 128c-70.7 0-128 57.3-128 128v16h256v-16c0-70.7-57.3-128-128-128zm128 144H128v16c0 17.7 14.3 32 32 32h192c17.7 0 32-14.3 32-32v-16zm-256 64v16c0 70.7 57.3 128 128 128s128-57.3 128-128v-16H128z");
                
                ctx.save();
                // Escalar y centrar el path (Original es 512x512)
                const scale = (logoSize * 0.7) / 512;
                ctx.translate(centerX - (256 * scale), centerY - (256 * scale));
                ctx.scale(scale, scale);
                ctx.fill(helmetPath);
                ctx.restore();

                // 5. Función de descarga
                document.getElementById('download-btn').onclick = function() {
                    const link = document.createElement('a');
                    link.download = 'QR_Konte_Ingenieria.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                };
            }, 100);
        });
    </script>
</body>
</html>
